name: country_list_picker
description: CountryListPicker is a customizable country picker for Flutter. 
             The CountryListPicker can be show in many different languages. 
             The sizes and styles used for the picker items can be customized.
version: 0.0.1
homepage: https://github.com/AmremadDev/country-list-picker.git
# publish_to: none

environment:
  sdk: '>=2.18.4 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_lints: ^2.0.1
  provider: ^6.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/flags/
 